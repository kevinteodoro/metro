<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mapa Metro e CPTM - São Paulo - Metro</title>
    <style>
      /* Container básico apenas para centralizar o componente */
      .container { max-width: 1200px; margin: 0 auto; padding: 0 1rem; }

      /* Componente metro-line (replicado da página Linha 1 Azul) */
      .metro-line { display: flex; align-items: center; justify-content: flex-start; padding: 3rem 0; overflow-x: auto; min-height: 180px; scrollbar-width: thin; scrollbar-color: #0b9fdc #f1f5f9; scroll-behavior: smooth; }
      @media (min-width: 768px) { .metro-line { justify-content: center; } }
      .metro-line::-webkit-scrollbar { height: 8px; }
      .metro-line::-webkit-scrollbar-track { background: #f1f5f9; }
      .metro-line::-webkit-scrollbar-thumb { background: #0b9fdc; border-radius: 4px; }

      .line-container { display: inline-flex; align-items: flex-start; position: relative; width: auto; justify-content: flex-start; height: 100px; gap: 5px; padding: 0 2rem; min-width: max-content; }
      .line-track { position: absolute; top: 4px; left: 12px; right: 12px; height: 8px; background: linear-gradient(90deg, #0b9fdc, #0b9fdc); border-radius: 4px; z-index: 1; }

      .station-item { display: flex; flex-direction: column; align-items: center; position: relative; z-index: 10; cursor: pointer; transition: all .3s ease; margin-right: 5px; background: none; border: none; padding: 0; outline: none; box-shadow: none; }
      .station-item:last-child { margin-right: 0; }
      .station-item:hover { transform: scale(1.1); }

      .station-dot { width: 24px; height: 24px; background: #0b9fdc; border: 4px solid #ffffff; border-radius: 50%; box-shadow: 0 2px 4px rgba(0,0,0,.1); transition: all .3s ease; position: relative; top: -4px; display: block; }
      .station-item:hover .station-dot { width: 32px; height: 32px; background: #0b9fdc; border-color: rgba(255,255,255,.8); box-shadow: 0 4px 8px rgba(11,159,220,.3); }

      .station-label { position: absolute; top: 1rem; right: .75rem; font-size: .75rem; font-weight: 500; color: #0f172a; white-space: nowrap; transform-origin: bottom right; transform: rotate(-45deg); transition: color .3s ease; }
      .station-item:hover .station-label { color: #0b9fdc; }

      @media (max-width: 767px) {
        .metro-line { padding: 2rem 0; min-height: 150px; }
        .line-container { padding: 0 1rem; gap: 3px; }
        .station-label { font-size: .7rem; top: .8rem; right: .5rem; }
        .station-dot { width: 20px; height: 20px; border: 3px solid #ffffff; }
        .station-item:hover .station-dot { width: 28px; height: 28px; }
      }
    </style>
</head>
<body>
    <div class="container">
      <div class="metro-line">
        <div class="line-container">
          <div class="line-track"></div>
          <!-- Estações adicionadas via JavaScript -->
        </div>
      </div>
    </div>

    <script>
      // Lista de estações da Linha 1-Azul (replicada para exibir o componente)
      const stations = [
        "Jabaquara","Conceição","São Judas","Saúde","Praça da Árvore","Santa Cruz",
        "Vila Mariana","Ana Rosa","Paraíso","Vergueiro","São Joaquim","Liberdade",
        "Sé","São Bento","Luz","Tiradentes","Armênia","Portuguesa-Tietê",
        "Carandiru","Santana","Jardim São Paulo","Parada Inglesa","Tucuruvi"
      ].map(name => ({ name }));

      function createLineScheme() {
        const lineContainer = document.querySelector('.line-container');
        stations.forEach((station) => {
          const stationItem = document.createElement('button');
          stationItem.className = 'station-item group';
          stationItem.setAttribute('aria-label', `Ir para estação ${station.name}`);

          const stationDot = document.createElement('div');
          stationDot.className = 'station-dot';

          const stationLabel = document.createElement('span');
          stationLabel.className = 'station-label';
          stationLabel.textContent = station.name;

          stationItem.appendChild(stationDot);
          stationItem.appendChild(stationLabel);
          lineContainer.appendChild(stationItem);
        });
      }

      function autoScrollToCenter() {
        const metroLine = document.querySelector('.metro-line');
        if (metroLine) {
          if (window.innerWidth <= 767) { metroLine.scrollLeft = 0; }
          else {
            const scrollLeft = (metroLine.scrollWidth - metroLine.clientWidth) / 2;
            metroLine.scrollLeft = scrollLeft;
          }
        }
      }

      document.addEventListener('DOMContentLoaded', function() {
        createLineScheme();
        setTimeout(autoScrollToCenter, 100);
      });
    </script>
</body>
</html>
